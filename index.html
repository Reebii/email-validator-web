<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator - Professional Email Verification Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .input-container {
            position: relative;
        }

        .email-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .email-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .validate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .validate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .validate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.valid {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.invalid {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result.error {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .result-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            vertical-align: middle;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }

        .setup-notice {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .setup-notice h3 {
            margin-bottom: 10px;
            color: #856404;
        }

        .setup-notice ul {
            margin-left: 20px;
        }

        .setup-notice li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Email Validator</h1>
            <p>Professional email verification with real SMTP validation</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="emailInput">Email Address</label>
                <div class="input-container">
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="email-input" 
                        placeholder="Enter email address to validate..."
                        required
                    >
                </div>
            </div>

            <button type="submit" class="validate-btn" id="validateBtn">
                <span class="btn-text">Validate Email</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Validating...</span>
                </div>
            </button>
        </form>

        <div id="result" class="result"></div>

        <div class="footer">
            <p>🔒 Secure validation • Real SMTP checking • Powered by Altair</p>
        </div>
    </div>

    <script>
        class EmailValidator {
            constructor() {
                this.form = document.getElementById('emailForm');
                this.emailInput = document.getElementById('emailInput');
                this.validateBtn = document.getElementById('validateBtn');
                this.result = document.getElementById('result');
                this.btnText = this.validateBtn.querySelector('.btn-text');
                this.loading = this.validateBtn.querySelector('.loading');

                // Update this URL to match your Flask server
                this.apiUrl = 'https://email-validator-web-production.up.railway.app';

                this.initEventListeners();
            }

            initEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.validateEmail();
                });

                this.emailInput.addEventListener('input', () => {
                    this.clearResult();
                });
            }

            async validateEmail() {
                const email = this.emailInput.value.trim();
                
                if (!email) {
                    this.showResult('error', 'Please enter an email address');
                    return;
                }

                this.setLoading(true);
                this.clearResult();

                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.valid) {
                        this.showResult('valid', `✅ ${data.message}`);
                    } else {
                        this.showResult('invalid', `❌ ${data.message}`);
                    }

                } catch (error) {
                    console.error('Validation error:', error);
                    this.showResult('error', `⚠️ Connection error: ${error.message}. Make sure the Flask server is running.`);
                } finally {
                    this.setLoading(false);
                }
            }

            showResult(type, message) {
                this.result.innerHTML = message;
                this.result.className = `result ${type} show`;
            }

            clearResult() {
                this.result.classList.remove('show');
                setTimeout(() => {
                    this.result.innerHTML = '';
                    this.result.className = 'result';
                }, 300);
            }

            setLoading(loading) {
                if (loading) {
                    this.validateBtn.disabled = true;
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'flex';
                } else {
                    this.validateBtn.disabled = false;
                    this.btnText.style.display = 'inline';
                    this.loading.style.display = 'none';
                }
            }
        }

        // Initialize the validator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EmailValidator();
        });
    </script>
</body>
</html>
